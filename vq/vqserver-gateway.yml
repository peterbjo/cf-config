#debug:
security:
  user:
    password: password
zuul:
  routes:
    resource:
      path: /resource/**
      url: ${vcap.services.vqserver-endpoint.credentials.uri:http://localhost:9000}
    user:
      path: /user/**
      url: ${vcap.services.vqserver-auth.credentials.uri/uaa/user:http://localhost:9999/uaa/user}
spring:
  application:
    name: vqserver-gateway

  profiles: cloud
  oauth2:
    sso:
      home:
        secure: false
        path: /,/**/*.html
    client:
      accessTokenUri: ${vcap.services.vqserver-auth.credentials.uri/uaa/oauth/token:http://localhost:9999/uaa/oauth/token
      userAuthorizationUri: ${vcap.services.vqserver-auth.credentials.uri/uaa/oauth/authorize:http://localhost:9999/uaa/oauth/authorize}
      clientId: acme
      clientSecret: acmesecret
    resource:
      userInfoUri: ${vcap.services.vqserver-auth.credentials.uri/uaa/user:http://localhost:9999/uaa/user}

logging:
  level:
    org: WARN
